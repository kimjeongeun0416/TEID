    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/jquery.main.js"></script>
    <script src="./js/jquery.mypage.js"></script>
</head>

<body>
    <div id="wrap">
        <nav id="navTop">
            <ul id="topMenu">
                <li data-menuanchor="logo"><a href="index.html"><img src="./images/Teid_logo.png" alt="logo" class="img_logo"></a></li>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#2st">사이트 소개</a></li>
                <li><a href="index.html#3st">추천 식단</a></li>

                <li class="mypage"><a href="mypage.html">MyPage</a></li>
                <li class="logsin"><a href="./JSP/login.jsp">Login/SignIn</a></li>
            </ul>
        </nav>
        <div id="header">
            <div class="hd_title">
                <h2>My Page</h2>
                <h4>식단 기록</h4>
                <div class="info_edit"><a href="edit_profile.html">정보 수정</a></div>
            </div>
        </div>
        <div id="contents">
            <table id="calendar">
                <tr>
                    <!-- label은 마우스로 클릭을 편하게 해줌 -->
                    <td>
                        <label onclick="prevCalendar()">
                            < </label>
                    </td>
                    <td align="center" id="tbCalendarYM" colspan="5">
                        yyyy년 m월</td>
                    <td><label onclick="nextCalendar()">>

                        </label></td>
                </tr>
                <tr>
                    <td align="center">
                        <font color="#F79DC2">일
                    </td>
                    <td align="center">월</td>
                    <td align="center">화</td>
                    <td align="center">수</td>
                    <td align="center">목</td>
                    <td align="center">금</td>
                    <td align="center">
                        <font color="skyblue">토
                    </td>
                </tr>
            </table>
            
            <!--모달창-->
            <div id="modal_bg"></div>
            <div id="rec_diet_modal">
                <div class="modal_cnt">
                    <h2 id="mdCalendarMD">m월d일</h2>
                    <div id="diet_lst">
                        <div class="d_lst">
                            <p>아침</p>
                        </div>
                        <div class="d_lst">
                            <p>점심</p>
                        </div>
                        <div class="d_lst">
                            <p>저녁</p>
                        </div>
                        <div class="d_lst">
                            <p>간식</p>
                        </div>
                    </div>                    
                    <div class="diet_memo">
                        <textarea row="5" cols="50" class="noresize">오늘 식단에 대한 기록을 해보세요.</textarea>
                    </div>
                    <div class="d_grade"> <!-- 아이콘 버튼 누르면 색이 찬 아이콘으로 변경 -->
                        <img src="./images/icon_good.png" class="good_icon">
                        <img src="./images/icon_good_select.png" class="good_icon_s">
                        <img src="./images/icon_bad.png" class="bad_icon">
                        <img src="./images/icon_bad_select.png" class="bad_icon_s">
                    </div>
                </div>
                <div class="modal_save">저장</div>
                <div class="modal_close">취소</div>
            </div>
            <script language="javascript" type="text/javascript">
                buildCalendar();
            </script>
        </div>
        <div id="footer">

        </div>
    </div>
</body>

</html>
